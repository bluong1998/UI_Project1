<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iFlowerPot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Smart Flower Pot</h1>
    <p>Welcome!</p>
    
    <div id="piechart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    // Draw the chart and set the chart values
    function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Nutrients', 'Amount'],
    ['Nitrogen (N)', 2],
    ['Phosphorus (P)', 2],
    ['Potassium (K)', 2]
    ]);
    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Plant Stats', 'width':550, 'height':400, backgroundColor: 'transparent'};
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
    }
    </script>

    <canvas id="myChart" style="width:100%;max-width:400px;height:400px"></canvas>
    <script>
    var xValues = ["Monday", "Tuesday", "Wedneday", "Thursday", "Friday", "Saturday", "Sunday"];
    var yValues = [9, 6, 10, 9, 7, 5, 9];
    var barColors = ["red", "green","blue","orange","black", "purple","yellow"];
    new Chart("myChart", {
    type: "bar",
    data: {
        labels: xValues,
        datasets: [{
        backgroundColor: barColors,
        data: yValues
        }]
    },
    options: {
        legend: {display: false},
        title: {
        display: true,
        text: "Weekly Water Consumption"
        }
    }
    });
    </script>
    
    <div class = "container-fluid btn-group">
        <div class= "row">
            <div class = "col-lg-6">
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='myPots.html'" target="_self">My Pots</button>
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='watererLevel.html'" target="_self">Waterer Level</button>
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='roamMode.html'" target="_self">Roam Mode</button>
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='schedule.html'" target="_self">Schedule</button>
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='settings.html'" target="_self">Settings</button>
            <button class="w3-button w3-round-xlarge" onclick=" window.location.href='plantSelector.html'" target="_self">Plant Selector</button>            
        </div>
    <div class = "col-lg-6">
    <div class="alert">
        <span class="closebtn">&times;</span>  
        <strong>Danger!</strong> Plant's Dead
      </div>
      
      <div class="alert success">
        <span class="closebtn">&times;</span>  
        <strong>Success!</strong> The Plants are doing well
      </div>
      
      <div class="alert info">
        <span class="closebtn">&times;</span>  
        <strong>Info</strong> bruh
      </div>
      
      <div class="alert warning">
        <span class="closebtn">&times;</span>  
        <strong>Warning!</strong> Low water levels, refill dispensor!
    </div>
    </div>
    </div>
    </div>
      
      <script>
      var close = document.getElementsByClassName("closebtn");
      var i;
      
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function(){
          var div = this.parentElement;
          div.style.opacity = "0";
          setTimeout(function(){ div.style.display = "none"; }, 600);
        }
      }
      </script>
        
    
</body>




</html>
