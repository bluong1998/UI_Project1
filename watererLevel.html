<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moist level</title>
    <link rel="stylesheet" href="style.css">

</head>
<body> 

    <button onclick="history.back()">Go Back</button>

    <h1>Water Levels</h1>

    <p>Pot 1 Water Level</p>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <p>Pot 2 Water Level</p>
    <div id="myProgress2">
      <div id="myBar2"></div>
    </div>

    <p>Pot 3 Water Level</p>
    <div id="myProgress2">
      <div id="myBar2"></div>
    </div>
    
    <script>
        function atload() {move()}window.onload=atload;
        var i = 0;
        function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
            if (width >= 85) {
                clearInterval(id);
                i = 0;
            } else {
                width++;
                elem.style.width = width + "%";
                elem.innerHTML = width  + "%";
            }
            }
        }
        }
    </script>
    </body>
</html>
